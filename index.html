<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="info-panel">
            <div class="score-panel">
                <span>分数：</span>
                <span id="score">0</span>
            </div>
            <div class="high-score">
                <span>最高分：</span>
                <span id="highScore">0</span>
            </div>
            <div class="speed-panel">
                <span>速度：</span>
                <span id="speed">1</span>
                <span>级</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn" onclick="startGame()">开始游戏</button>
            <button id="pauseBtn" onclick="togglePause()">暂停</button>
        </div>
        <div class="mobile-controls">
            <div class="mobile-controls-row">
                <button class="direction-btn" id="upBtn">↑</button>
            </div>
            <div class="mobile-controls-row">
                <button class="direction-btn" id="leftBtn">←</button>
                <button class="direction-btn" id="rightBtn">→</button>
            </div>
            <div class="mobile-controls-row">
                <button class="direction-btn" id="downBtn">↓</button>
            </div>
        </div>
        <div class="instructions">
            <p>使用方向键或点击按钮控制蛇的移动</p>
            <p>按空格键暂停/继续游戏</p>
            <p>吃到食物会提升速度</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
